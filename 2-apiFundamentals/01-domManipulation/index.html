<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>
  <body>
    <p id="testParagraph" class="classParagraph">Sample text</p>
    <p class="secondClass">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laborum consectetur enim reiciendis maxime dolorem qui vel in facilis totam minus laboriosam incidunt debitis, at ut nihil odio sequi reprehenderit! Velit!</p>

    <button id="clickThisButton">I want to be clicked</button>


    <label for="nameInput">Something</label>
    <input type="text" id="nameInput" placeholder="John Smith">

    <script>
      document.getElementById('testParagraph').style.color = 'blue';
      console.log(document.getElementById('testParagraph').style.color = 'blue');

      document.getElementsByTagName('p')
      document.getElementsByClassName('classParagraph')
      console.log(document.querySelectorAll('p.secondClass'));
      document.querySelectorAll('p.secondClass')[0].innerHTML = `<span>I am a whole new element</span>`;

      document.getElementById('clickThisButton').addEventListener('click', (details) => {
        if (details.target.style.backgroundColor == 'red') {
        details.target.style.backgroundColor = 'blue';
        } else {
          details.target.style.backgroundColor = 'red'
        }
      });

      document.getElementById('nameInput').addEventListener('keyup', (event) => {
        console.log(event.target.value);
        console.log(document.getElementsByTagName('p'));
      //   document.getElementsByTagName('p')[1].innerText = `Everyone please welcome ${event.target.value} to the stage!`;
          if (event.target.value === '') {
            document.getElementsByTagName('p')[1].innerText = `No name has been entered.`
          } else {
            document.getElementsByTagName('p')[1].innerText = `Everyone please welcome ${event.target.value} to the stage!`;
          }
      });
    </script>
  </body>
</html>
